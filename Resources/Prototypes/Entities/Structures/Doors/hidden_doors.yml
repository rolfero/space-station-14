- type: entity
  id: HiddenDoorMetal
  parent: BaseStructure
  suffix: Hidden Door
  name: solid wall
  description: Keeps the air in and the greytide out.
  components:
  - type: Sprite
    netsync: false
    sprite: Structures/Walls/solid.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.49,-0.49,0.49,0.49"
      density: 100
      mask:
      - FullTileMask
      layer:
      - WallLayer
  - type: Door
    bumpOpen: false
    clickOpen: true
    canCrush: false
    closeTimeOne: 0.2
    closeTimeTwo: 0.6
    openTimeOne: 0.6
    openTimeTwo: 0.2
    openSound:
      path: /Audio/Effects/stonedoor_openclose.ogg
    closeSound:
      path: /Audio/Effects/stonedoor_openclose.ogg
  - type: Appearance
    visuals:
      - type: AirlockVisualizer
        simpleVisuals: true
        animationTime: 1.2
        smoothWhenClosed: true
  - type: Airtight
    fixVacuum: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: solid
  - type: Occluder
    sizeX: 32
    sizeY: 32
  - type: Construction
    graph: Girder
    node: HiddenDoor

- type: entity
  id: HiddenDoorReinforced
  parent: HiddenDoorMetal
  suffix: Hidden Door
  name: reinforced wall
  components:
  - type: IconSmooth
    key: walls
    base: reinf_over
  - type: Appearance
    visuals:
      - type: AirlockVisualizer
        simpleVisuals: true
        animationTime: 1.2
        smoothWhenClosed: true
        stateSuffix: reinf
  - type: Construction
    graph: Girder
    node: HiddenDoorReinforced
